			<div id="container2" class="container2">
				<div ng-repeat="game in games | orderBy:['Name','Platform','Id']" class="item thumbnail"
					data-id="{{game.Id}}"
					data-name="{{game.Name}}"
					data-platform="{{game.Platform}}"
					data-genre="{{game.Genre}}"
					data-tag="{{game.TAGs}}"
					data-releasedate="{{game.ReleaseDate}}"
					data-url="#/games/{{game.UrlName}}"
					>
					<div class="title fb fz3"><a href="#/games/{{game.UrlName}}" target="_blank">{{game.Name}}</a></div>
					<div>
						<a href="#/games/{{game.UrlName}}" class="thumb" target="_blank" ><img ng-src="http://huangyaoshi.me/gamedb/{{game.Pic}}" alt="{{game.Name}}" onerror="this.src='img/onerror.jpg';"/></a>

					</div>
