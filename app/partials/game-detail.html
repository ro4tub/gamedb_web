<img class="hidden" src="http://lorempixel.com/g/300/300/" alt="for WeiXin to locate" onerror="this.src='img/onerror.jpg';"/>
<div class="title">
	<h1 class="Encoding_{{game.Encoding}}">{{game.Name}}</h1>
	<button ng-click="toogleEdit()" class="btn btn-default" type="submit">Edit</button>
	<div class="description">{{game.SimpleDesc}}</div>
</div>
<div class="col-xs-6 game-images item {{game.Platform}}">
  <img ng-src="http://huangyaoshi.me/gamedb/{{game.Pic}}" class="game" alt="{{game.Name}}" onerror="this.src='img/onerror.jpg';"/>
	<div>
		<b class="variablecolor">Platform:</b> <a href="#/search/p={{game.Platform}}"><span class="TAG">{{game.Platform}}</span></a><br/>
		<b class="variablecolor">Genre:</b> <a href="#/search/g={{game.Genre}}"><span class="TAG">{{game.Genre}}</span></a><br/>
		<b class="variablecolor">TAGs:</b> <span class="TAG">{{game.TAGs}}</span><br/>
		<b class="variablecolor">ReleaseDate:</b> <span class="TAG">{{game.ReleaseDate}}</span><br/>
		<b class="variablecolor">Encoding:</b> <span class="TAG">{{game.Encoding}}</span>
	</div>
</div>
	<div class="markdown minwidth250">
		<div btf-markdown="markdown">
			{{game.DetailDesc}}
		</div>
	</div>
<div>
	<form ng-show="editable" class="ng-hide col-xs-6" ng-submit="submit()">
	  <div class="form-group">
	    <label for="inputName">游戏名字</label>
	    <input type="text" class="form-control" id="inputName"  ng-model="game.Name">
	  </div>
	  <div class="form-group">
	    <label for="inputUrlName">Url别名</label>
	    <input type="text" class="form-control" id="inputUrlName" ng-model="game.UrlName">
	  </div>
	  <div class="form-group">
	    <label for="inputSimpleDesc">游戏简单描述</label>
	    <textarea class="form-control" id="inputSimpleDesc" rows="3" ng-model="game.SimpleDesc">
		</textarea>
	  </div>
	  <div class="form-group">
	    <label for="inputDetailDesc">游戏描述</label>
	    <textarea class="form-control" id="inputDetailDesc" rows="20" data-provide="markdown" ng-model="game.DetailDesc">
		</textarea>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
