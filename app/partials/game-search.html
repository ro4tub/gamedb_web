<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="game in games | filter:query"
            class="thumbnail phone-listing">
          <a href="#/games/{{game.id}}" target="_blank" class="thumb"><img ng-src="{{game.imageUrl}}"></a>
          <a href="#/games/{{game.id}}" target="_blank">{{phone.name}}</a>
          <p>{{game.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
